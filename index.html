<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess my number</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1 class="title">Guess my number!</h1>
        <p class="guess">( Between 1 to 20 )</p>
        <button class="btn-again">New Game</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="add">
            <button class="btn-check">check</button>
        </section>
        <section class="right">
            <p class="start">Start guessing....</p>
            <p class="label-score">
                score : <span class="score">20</span>
            </p>
            <p class="label-high-score">
                High-Score : <span class="high-score">0</span>
            </p>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
